<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>
    <section id="takeInputs">
      <form>
        <input type="text" id="name" placeholder="YOUR NAME" required>
        <input type="number" id="ssc" placeholder="SSC MARKS" required>
        <input type="number" id="hsc" placeholder="HSC MARKS" required>
        <button type="submit" id="button">Calculate</button>
      </form>
    </section>
    <section id="output">
      <h1>Hello, <span id="dname">User</span></h1>
      <p>Marks from SCC : <span id="dssc">__</span> out of 20</p>
      <p>Marks from HSC : <span id="dhsc">__</span> out of 25</p>
      <p>Total Marks : <span id="dtotal">__</span> out of 45</p>
    </section>
  </main>
  
  
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
